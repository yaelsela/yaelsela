<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature - Yael Sela Photography</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Spectral", serif;
      background: #f8eded;
      color: #4b1e45;
    }

    /* NAVBAR */
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: #f8eded;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #e0d5d0;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
      white-space: nowrap;
      color: #4b1e45;
    }

    header a {
      text-decoration: none;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #4b1e45;
      font-size: 18px;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* PAGE HEADER */
    .gallery-header {
      text-align: center;
      padding: 60px 40px 40px;
    }

    .gallery-header h2 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 15px 0;
    }

    .gallery-header p {
      font-size: 18px;
      color: #6b3e5f;
      margin: 0 0 30px 0;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: #4b1e45;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: opacity 0.3s;
      margin-bottom: 20px;
    }

    .back-button:hover {
      opacity: 0.8;
    }

    /* GALLERY GRID */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      aspect-ratio: 1;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px;
      border-top: 1px solid #e0d5d0;
      background: #faf5f3;
      color: #6b3e5f;
      font-size: 14px;
    }

    footer a {
      color: #4b1e45;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      nav {
        gap: 15px;
      }

      nav a {
        font-size: 16px;
      }

      .gallery-header h2 {
        font-size: 36px;
      }

      .gallery-container {
        padding: 20px;
      }

      .gallery-grid {
        gap: 15px;
      }
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <a href="index.html" style="text-decoration:none;">
      <h1>Yael Sela Photography</h1>
    </a>

    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <div class="gallery-header">
    <a href="portfolio.html" class="back-button">‚Üê Back to Portfolio</a>
    <h2>Nature</h2>
    <p>Landscapes and natural light photography</p>
  </div>

  <!-- GALLERY GRID -->
  <div class="gallery-container">
    <div class="gallery-grid">

      <div class="gallery-item">
        <img src="images/Nature1.jpg" alt="Nature 1">
      </div>

      <div class="gallery-item">
        <img src="images/Nature2.jpg" alt="Nature 2">
      </div>

      <div class="gallery-item">
        <img src="images/Nature3.jpg" alt="Nature 3">
      </div>

      <div class="gallery-item">
        <img src="images/Nature4.jpg" alt="Nature 4">
      </div>

      <div class="gallery-item">
        <img src="images/Nature5.jpg" alt="Nature 5">
      </div>

      <div class="gallery-item">
        <img src="images/Nature6.jpg" alt="Nature 6">
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Yael Sela Photography. All rights reserved.</p>
    <p><a href="contact.html">Get in touch</a> to discuss your project</p>
  </footer>

</body>
</html>
